<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Network Security</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Encipher Decipher</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Network Security</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <a href="#" class="btn btn-outline-success" type="submit">Search</a>
            </form>
          </div>
        </div>
      </nav>
      <br>
      <div class="container jumbotron">
        <h1 class="display-4">Encipher Decipher App</h1>
        <p class="lead">This is a simple encipher, decipher flask based web app for <strong>Network Security</strong> Course Semester-8.</p>
        <hr class="my-4">
      </div>
   
      <form method="POST" action="/">
        <div class="container form-group">
          <label><b>Enter Plain Text to encrypt</b></label>
          <input type="text" class="form-control" name="plaintext" value="{{decipher}}">
        </div>
        <div class="container">
            <input class="btn btn-primary" type="submit" value="Encipher">    
        </div>   
      </form>
      <br>
      <br>

      <form method="POST" action="/decipher">
        <div class="container form-group">
          <input type="text" name="decipher" class="form-control" value="{{message}}">
        </div>
        <div class="container form-group">
            <input class="btn btn-primary" type="submit" value="Decipher">    
        </div>   
      </form>
      
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
